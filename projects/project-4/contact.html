<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" type="image/jpg" href="images/coffee-cup-favicon.jpg" />
    <link rel="stylesheet" href="https://use.typekit.net/xlr4dvo.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <button id="toggle-nav">&#9776;</button>
  <nav id="primary-nav" role="navigation">
    <div class="inner">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>
  <body>
    <main>
      <div class="container">
        <div style="text-align: center">
          <h1 id="about-header">CONTACT US</h1>
          <p>Have a question or any other concerns?</p>
          <p>Shoot us a message below or email us! (brew&bonds@gmail.com)</p>
          <p>Phone Number: (717) 555-7283</p>
        </div>
        <div class="row">
          <div class="column">
            <form action="/home.html" method="post">
              <label for="fname">First Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />

              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
              />

              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Your email.."
              />

              <label for="subject">Message</label>
              <textarea
                id="subject"
                name="subject"
                placeholder="Write something.."
                style="height: 170px"
              ></textarea>

              <!-- Change input type to a link styled as a button -->
              <a href="home.html" class="submit-button">Submit</a>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script>
    window.onload = () => {
      const toggleNav = document.getElementById("toggle-nav");
      toggleNav.innerHTML = "&#9776;";

      toggleNav.addEventListener("click", () => {
        document.body.classList.toggle("nav-open");
        toggleNav.innerHTML = document.body.classList.contains("nav-open")
          ? "&#x2715;"
          : "&#9776;";
      });
    };
  </script>
</html>
