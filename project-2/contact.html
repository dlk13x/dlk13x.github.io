<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.typekit.net/lvj2aot.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg" href="icons/favicon-for-p2-white.svg" />
    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
          <img
            src="icons/favicon-for-p2-white.svg"
            alt="NIKOCOMICS Logo"
            height="40"
            fill="white"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="home.html"
              >HOME</a
            >
            <a class="nav-link" href="about.html">ABOUT</a>
            <a class="nav-link" href="event.html">EVENT</a>
            <a class="nav-link" href="tickets.html">TICKETS</a>
            <a class="nav-link" href="contact.html">CONTACT</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div style="text-align: center">
        <h1 id="about-header">Need Assistance?</h1>
        <p>Email: nikocomics@gmail.com</p>
        <p>Phone: (123) 456-7890</p>
      </div>
      <div class="row">
        <div class="column">
          <form action="/home.html" method="post">
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
            />

            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            />

            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Your email.."
            />

            <label for="subject">Message</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height: 170px"
            ></textarea>
            <a href="submission.html" class="submit-button">Submit</a>
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2025 - NikoComics, Inc. All rights reserved.</p>
      <div class="social-media-icons">
        <a href=""><img src="icons/Instagram_Glyph_White.png" alt="#" /></a>
        <a href=""><img src="icons/Facebook_Logo_Secondary.png" alt="#" /></a>
        <a href=""><img src="icons/logo-white.png" alt="#" /></a>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const navbarToggler = document.querySelector(".navbar-toggler");
      const navbarCollapse = document.querySelector("#navbarNavAltMarkup");

      navbarToggler.addEventListener("click", function () {
        navbarCollapse.classList.toggle("show");
      });
    });
  </script>
</html>
