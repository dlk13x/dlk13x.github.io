<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="path/to/lightbox.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <a
        class="example-image-link"
        href="images/hanamichi-dunk.jpg"
        data-lightbox="example-1"
        ><img
          class="example-image"
          src="images/hanamichi-dunk.jpg"
          alt="image-1"
      /></a>
      <a
        class="example-image-link"
        href="images/the-boys-on-the-bench.jpg"
        data-lightbox="example-2"
        data-title="Optional caption."
        ><img
          class="example-image"
          src="images/the-boys-on-the-bench.jpg"
          alt="image-1"
      /></a>
    </div>

    <script src="path/to/lightbox.js"></script>
  </body>
</html>
